	<body>
        <div id="top-border">&nbsp;</div>
		<div id="bot-border">&nbsp;</div>
		<div id="left-border">&nbsp;</div>
		<div id="right-border">&nbsp;</div>

		<div id="info">
			<div>
		    <b>WASD</b> Conditional Operators Move/Rotate, <b>Q</b> Pitch/Yaw Mode, <b>E</b> Roll Mode (restricts to A / D) <br/>

			</div>
		</div>

		<div id="astro-stats">
			<div>
		        <span id="coordinate-info">x: 0<br>y: 0<br>z: 1</span>	
            </div>
			<div>
                 <span id="fuel-info-state">Fuel Level: 100%</span>

            </div>
			<div>
				<span id="batteryDisplay">Battery Level: 100%
                    <i class="fa fa-battery-full" style="color:green"></i>
                </span>
			</div>
			<div>
				<span id="oxygenDisplay">Oxygen Level: 100% <i class="fa fa-battery-full" style="color:green"></i></span>
			</div>
		</div>

		<div id="control-info">
			<div id="control-info-state">DEFAULT (2D Plane Movement)</div>
			<div id="contol-info-button"></div>
		</div>

            window.addEventListener('load', function() {
                init();
                animate();
